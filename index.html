<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Free Consultation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .heading {
            color: #FFD700;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6);
            }
        }

        .book-button {
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 200%;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                0 10px 20px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: buttonFlash 1.5s ease-in-out infinite, gradientMove 3s ease infinite;
        }

        @keyframes buttonFlash {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.6),
                    0 10px 20px rgba(255, 215, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 0.9),
                    0 15px 30px rgba(255, 215, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
                transform: scale(1.05);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .book-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 1),
                0 20px 40px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation-duration: 0.8s;
        }

        .book-button:active {
            transform: scale(0.98);
        }

        .book-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .book-button:hover::before {
            left: 100%;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.3;
            }
        }

        .particle:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 6s;
        }

        .particle:nth-child(3) {
            width: 25px;
            height: 25px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 10s;
        }

        .particle:nth-child(4) {
            width: 18px;
            height: 18px;
            top: 40%;
            left: 70%;
            animation-delay: 1s;
            animation-duration: 7s;
        }

        .particle:nth-child(5) {
            width: 22px;
            height: 22px;
            top: 10%;
            left: 60%;
            animation-delay: 3s;
            animation-duration: 9s;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }
            
            .book-button {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <h1 class="heading">Book Your Free Consultation Call Now</h1>
        <button class="book-button" onclick="window.open('https://cal.com/pacefactorai/30min', '_blank')">
            Book Now
        </button>
    </div>
</body>
</html>
